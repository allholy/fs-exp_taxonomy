{% extends 'classurvey/base.html' %}

{% block content %}

<div class="container-instructions">
    <div class="card">
        <div class="card-header bg-light">
            <h1>Taxonomy</h1>
        </div>
        <div class="card-body">

            <div class="container">
                {% for topclass, subclasses in classes.items %}
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center">
                        <h3>{{ topclass }}</h3>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-unstyled">
                        {% for subclass in subclasses %}
                        <li title="{{ subclass }}">{{ subclass }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
              
        </div>
    </div>
</div>

{% endblock content %}
