{% extends 'classurvey/base.html' %}

{% block content %}

<div class="container-instructions">
    <div class="card">
        <div class="card-header bg-light">
            <h1>Taxonomy</h1>
        </div>
        <div class="card-body">
            <div class="container">
                {% for top_level, class_data in level_group.items %}
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center">
                        <h3>{{ top_level }}</h3>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-unstyled">
                            {% for field in class_data %}
                            <li title="{{ field.description }}">{{ field.class_name }} ({{ field.examples }})</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <hr>
                {% endfor %}
                <div style="text-align: center;">
                    <a href="{% url 'classurvey:user_details' %}" class="btn btn-primary">Continue</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
