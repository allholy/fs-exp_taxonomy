{% extends 'classurvey/base.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>User Questions</legend>

    {% for field in form %}
    <div style="margin-bottom: 50px">
      {{ field.label_tag }}
      {{ field }}
    </div>
    {% endfor %}
  </fieldset>

</form>
  
{% endblock content %}
