<!DOCTYPE html>
<html>
  <head>
    <title>Start Page</title>
    <style>
      /* Main styles */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        justify-content: center;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0069d9;
      }

      /* Responsive styles */
      @media screen and (max-width: 640px) {
        .container {
          max-width: 100%;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <div style="text-align: center">
        <p>Click the button below to start the experiment:</p>
      </div>
      <form action="{% url 'classurvey:instructions' %}">
        <button>Start Experiment</button>
      </form>
    </div>
  </body>
</html>
