{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Experiment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'classurvey/css/styles.css' %}">
    </head>
    
    <body>
        {% block content %}{% endblock content %}
        <footer class="footer-logo">
            Research by:
            <img src="{% static 'classurvey/images/UPF-MTG-logo.svg' %}" alt="UPF logo" class="logo">
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script>
            const contentHeight = document.body.offsetHeight;
            const viewportHeight = window.innerHeight;
            const thresholdHeight = viewportHeight - 50;
            const footer = document.querySelector('.footer-logo');

            if (contentHeight >= viewportHeight) {
                footer.style.position = 'relative';
            } else {
                footer.style.position = 'absolute';
            }
        </script>
        
    </body>
</html>
